buildscript {
  repositories {
    ivy {
      name = "GitHub"
      artifactPattern 'http://cloud.github.com/hierynomus/gradle-plugins/downloads/[module]-[revision].[ext]'
    }
  }

  dependencies {
    classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.3'
  }
}

apply plugin: 'license'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'nl.javadude.scannit'
version = '0.10-SNAPSHOT'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile "javassist:javassist:3.8.0.GA"
	compile "org.slf4j:slf4j-api:1.6.1"
	compile "com.google.guava:guava:r09"
	compile "de.schlichtherle.truezip:truezip-kernel:7.2"
	compile "de.schlichtherle.truezip:truezip-file:7.2"
	compile "de.schlichtherle.truezip:truezip-driver-zip:7.2"
	testCompile "junit:junit:4.8.2"
	testCompile "org.hamcrest:hamcrest-all:1.1"
	testRuntime "ch.qos.logback:logback-classic:0.9.24"
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

artifacts {
	archives sourcesJar
}

license = new File(project.projectDir, 'LICENSE_HEADER')

